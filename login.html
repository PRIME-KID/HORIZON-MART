<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Horizon Mart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 36px 28px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 28px;
        }
        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #181c32;
        }
        .login-header p {
            color: #555;
            font-size: 1.1rem;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        .success-message {
            color: #27ae60;
            font-size: 1rem;
            margin-bottom: 10px;
            display: none;
        }
        .login-btn {
            padding: 14px;
            background: #3366ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-btn:hover {
            background: #254edb;
        }
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-link a {
            color: #3366ff;
            text-decoration: none;
            font-weight: 600;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <span class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;"><i class="fas fa-shopping-basket"></i> Horizon Mart</span>
            <a href="index.html">Home</a>
            <a href="marketplace.html">Marketplace</a>
            <a href="advertise.html">Advertise</a>
            <a href="messages.html">Messages</a>
            <a href="ai-insights.html">AI Insights</a>
        </div>
        <div class="nav-right">
            <button class="nav-btn nav-signin" onclick="window.location.href='login.html'">Sign In</button>
            <button class="nav-btn nav-join" onclick="window.location.href='signup.html'">Join Platform</button>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
            <p>Welcome back to Horizon Mart</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Messages -->
            <div class="error-message" id="errorMsg"></div>
            <div class="success-message" id="successMsg"></div>

            <!-- Submit Button -->
            <button type="submit" class="login-btn" id="submitBtn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up now</a>
            </div>
        </form>
    </div>

    <script>
        // Form Submission
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

            try {
                // Create login data
                const loginData = {
                    email: form.email.value,
                    password: form.password.value
                };

                // Send login request
                const response = await fetch('http://localhost:3002/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (response.ok) {
                    successMsg.textContent = 'Login successful! Redirecting...';
                    successMsg.style.display = 'block';
                    
                    // Store user data in localStorage
                    // Ensure profile photo URL is properly stored
                    const userData = data.user;
                    if (userData.profilePhoto && !userData.profilePhoto.startsWith('http')) {
                        // Add server base URL if it's a relative path
                        userData.profilePhoto = `http://localhost:3002${userData.profilePhoto}`;
                    }
                    localStorage.setItem('user', JSON.stringify(userData));
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
                console.error('Login error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }
        });
    </script>
</body>
</html>
