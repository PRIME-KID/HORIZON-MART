<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertise Goods | Horizon Mart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .navbar a.active {
            color: #3366ff;
            font-weight: 600;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            transition: opacity 0.5s ease;
        }
        .view-link {
            display: inline-block;
            color: #3366ff;
            text-decoration: none;
            font-weight: 600;
            margin-top: 10px;
            transition: color 0.2s;
        }
        .view-link:hover {
            color: #1a3cff;
            text-decoration: underline;
        }
        .ad-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 32px 24px;
        }
        .commission-info {
            background: #e6f7ff;
            color: #0066cc;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 500;
            border-left: 4px solid #0066cc;
        }
        .ad-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .ad-preview {
            margin-top: 32px;
            padding: 20px;
            background: #f5f8ff;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.04);
        }
        .goods-list {
            margin-top: 40px;
        }
        .good-card {
            display: flex;
            align-items: flex-start;
            gap: 18px;
            background: #f9f9f9;
            border-radius: 8px;
            padding: 18px;
            margin-bottom: 18px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
        }
        .good-img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
            background: #eaeaea;
        }
        .good-info {
            flex: 1;
        }
        .good-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 6px;
        }
        .good-price {
            color: #3366ff;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .good-category {
            font-size: 0.95rem;
            color: #888;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <span class="logo" onclick="window.location.href='dashboard.html'" style="cursor: pointer;"><i class="fas fa-shopping-basket"></i> Horizon Mart</span>
            <a href="dashboard.html">Dashboard</a>
            <a href="marketplace.html">Marketplace</a>
            <a href="advertise.html" class="active">Advertise</a>
            <a href="messages.html">Messages</a>
            <a href="ai-insights.html">AI Insights</a>
        </div>
        <div class="nav-right" id="userNav">
            <!-- Will be populated by JavaScript -->
        </div>
    </nav>
    
    <div class="ad-container">
        <h2><i class="fas fa-bullhorn"></i> Advertise Your Good</h2>
        <p class="commission-info"><i class="fas fa-info-circle"></i> Only 1% commission on all goods sold through our platform!</p>
        <form class="ad-form" id="adForm" autocomplete="off">
            <div>
                <label for="goodName">Name</label>
                <input type="text" id="goodName" name="goodName" placeholder="e.g. Investment Guide" required>
            </div>
            <div>
                <label for="goodDesc">Description</label>
                <textarea id="goodDesc" name="goodDesc" rows="2" placeholder="Describe your good..." required></textarea>
            </div>
            <div>
                <label for="goodPrice">Price ($)</label>
                <input type="number" id="goodPrice" name="goodPrice" min="0.01" step="0.01" required>
            </div>
            <div>
                <label for="goodCategory">Category</label>
                <select id="goodCategory" name="goodCategory" required>
                    <option value="">Select category</option>
                    <option value="Books">Books</option>
                    <option value="Courses">Courses</option>
                    <option value="Consulting">Consulting</option>
                    <option value="Software">Software</option>
                    <option value="cars">cars</option>
                    <option value="carpentry">carpentry</option>

                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="goodImg">Image</label>
                <input type="file" id="goodImg" name="goodImg" accept="image/*">
            </div>
            <button type="submit" class="submit-button"><i class="fas fa-plus"></i> Add Good</button>
        </form>

        <div class="ad-preview" id="adPreview" style="display:none;">
            <h3>Live Preview</h3>
            <div class="good-card">
                <img id="previewImg" class="good-img" src="" alt="Preview" style="display:none;">
                <div class="good-info">
                    <div class="good-title" id="previewTitle"></div>
                    <div class="good-price" id="previewPrice"></div>
                    <div class="good-category" id="previewCategory"></div>
                    <div class="good-desc" id="previewDesc"></div>
                </div>
            </div>
        </div>

        <div class="goods-list" id="goodsList">
            <h3>Goods Added</h3>
            <!-- Goods will appear here -->
        </div>
    </div>
    <script src="user-profile.js"></script>
    <script>
        // Initialize user profile
        document.addEventListener('DOMContentLoaded', function() {
            // Update user navigation
            updateUserNavigation();
        });
        
        const adForm = document.getElementById('adForm');
        const adPreview = document.getElementById('adPreview');
        const previewImg = document.getElementById('previewImg');
        const previewTitle = document.getElementById('previewTitle');
        const previewPrice = document.getElementById('previewPrice');
        const previewCategory = document.getElementById('previewCategory');
        const previewDesc = document.getElementById('previewDesc');
        const goodsList = document.getElementById('goodsList');
        let goods = [];

        // Live preview
        adForm.addEventListener('input', function() {
            adPreview.style.display = 'block';
            previewTitle.textContent = adForm.goodName.value;
            previewPrice.textContent = adForm.goodPrice.value ? `$${parseFloat(adForm.goodPrice.value).toFixed(2)}` : '';
            previewCategory.textContent = adForm.goodCategory.value;
            previewDesc.textContent = adForm.goodDesc.value;
        });
        adForm.goodImg.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(ev) {
                    previewImg.src = ev.target.result;
                    previewImg.style.display = 'block';
                };
                reader.readAsDataURL(e.target.files[0]);
            } else {
                previewImg.src = '';
                previewImg.style.display = 'none';
            }
        });

        // Get user data for seller identification
        function getUserEmail() {
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            return userData.email || 'anonymous';
        }

        // Load advertised goods from localStorage
        function loadAdvertisedGoods() {
            return JSON.parse(localStorage.getItem('advertisedGoods') || '[]');
        }

        // Save advertised goods to localStorage
        function saveAdvertisedGoods(goodsList) {
            localStorage.setItem('advertisedGoods', JSON.stringify(goodsList));
        }

        // Load marketplace goods from localStorage
        function loadMarketplaceGoods() {
            return JSON.parse(localStorage.getItem('marketplaceGoods') || '[]');
        }

        // Save goods to marketplace
        function saveToMarketplace(good) {
            const marketplaceGoods = loadMarketplaceGoods();
            marketplaceGoods.push(good);
            localStorage.setItem('marketplaceGoods', JSON.stringify(marketplaceGoods));
        }

        // Add good
        adForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const userEmail = getUserEmail();
            const timestamp = new Date().getTime();
            const goodId = `${userEmail}-${timestamp}`;
            
            const good = {
                id: goodId,
                title: adForm.goodName.value,
                desc: adForm.goodDesc.value,
                price: parseFloat(adForm.goodPrice.value).toFixed(2),
                category: adForm.goodCategory.value,
                img: previewImg.src || '',
                seller: userEmail,
                timestamp: timestamp
            };
            
            // Add to local display list
            goods.push(good);
            
            // Save to advertised goods
            const advertisedGoods = loadAdvertisedGoods();
            advertisedGoods.push(good);
            saveAdvertisedGoods(advertisedGoods);
            
            // Save to marketplace
            saveToMarketplace(good);
            
            // Show success message with link to marketplace
            const successMessage = document.createElement('div');
            successMessage.className = 'success-message';
            successMessage.innerHTML = `
                <p>Your good has been successfully added to the marketplace!</p>
                <a href="marketplace.html?seller=${encodeURIComponent(userEmail)}&highlight=${goodId}" class="view-link">View your goods in the marketplace</a>
            `;
            
            // Insert success message before the goods list
            goodsList.parentNode.insertBefore(successMessage, goodsList);
            
            // Auto-hide success message after 5 seconds
            setTimeout(() => {
                successMessage.style.opacity = '0';
                setTimeout(() => successMessage.remove(), 500);
            }, 5000);
            
            renderGoods();
            adForm.reset();
            adPreview.style.display = 'none';
            previewImg.src = '';
            previewImg.style.display = 'none';
        });

        function renderGoods() {
            let html = '<h3>Goods Added</h3>';
            if (goods.length === 0) {
                html += '<p>No goods added yet.</p>';
            } else {
                goods.slice().reverse().forEach(good => {
                    html += `<div class="good-card">
                        ${good.img ? `<img class='good-img' src='${good.img}' alt='${good.title || good.name}'>` : ''}
                        <div class="good-info">
                            <div class="good-title">${good.title || good.name}</div>
                            <div class="good-price">$${good.price}</div>
                            <div class="good-category">${good.category}</div>
                            <div class="good-desc">${good.desc}</div>
                            <a href="marketplace.html?seller=${encodeURIComponent(good.seller || getUserEmail())}&highlight=${good.id}" class="view-link">View in Marketplace</a>
                        </div>
                    </div>`;
                });
            }
            goodsList.innerHTML = html;
        }
        renderGoods();
    </script>
</body>
</html>
<!--INCLUDE LOCAL STORAGE FOR HISTORY IN ADVERTISED GOODS-->
